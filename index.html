<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>This is a Heading</h1>
<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("demo").innerHTML = xhttp.responseText;
    }
};
xhttp.open("GET", "/apiCard/random", true);
xhttp.send();

var xhttpiBricks = new XMLHttpRequest();
xhttpiBricks.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("ibricks").innerHTML = xhttpiBricks.responseText;
    }
};
xhttpiBricks.open("GET", "/apiIbricks/forms?orgId=F1AAA", true);
xhttpiBricks.send();
</script>
<p>This is a paragraph.</p>
<div id="demo"></div>
<br>
<div id="iBricks"></div>

</body>
</html>
